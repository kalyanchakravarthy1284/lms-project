<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>Student Classes | LMS Portal</title>
<style>
  * {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
  }

  body {
    font-family: "Segoe UI", sans-serif;
    background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
    min-height: 100vh;
    padding: 60px 30px;
    color: #333;
  }

  /* Back Button - top-left */
  .back-btn {
    position: fixed;
    top: 25px;
    left: 25px;
    background: rgba(255, 255, 255, 0.9);
    color: #333;
    padding: 10px 18px;
    border-radius: 8px;
    text-decoration: none;
    font-weight: bold;
    font-size: 15px;
    box-shadow: 0 5px 15px rgba(0, 0, 0, 0.15);
    transition: all 0.3s ease;
  }

  .back-btn:hover {
    background: #fff;
    transform: translateY(-3px);
    box-shadow: 0 8px 20px rgba(0, 0, 0, 0.25);
  }

  .wrap {
    max-width: 1000px;
    margin: 100px auto 40px;
    background: rgba(255, 255, 255, 0.95);
    backdrop-filter: blur(10px);
    border-radius: 15px;
    box-shadow: 0 15px 35px rgba(0, 0, 0, 0.15);
    padding: 40px 50px;
    animation: fadeIn 0.8s ease;
  }

  @keyframes fadeIn {
    from { opacity: 0; transform: translateY(15px); }
    to { opacity: 1; transform: translateY(0); }
  }

  h1 {
    text-align: center;
    color: #333;
    margin-bottom: 30px;
    font-size: 2rem;
  }

  table {
    width: 100%;
    border-collapse: collapse;
    background: rgba(255, 255, 255, 0.9);
    border-radius: 10px;
    overflow: hidden;
    box-shadow: 0 5px 15px rgba(0, 0, 0, 0.08);
  }

  th, td {
    padding: 14px 16px;
    border-bottom: 1px solid #eaeaea;
    text-align: center;
    font-size: 1rem;
  }

  th {
    background: #667eea;
    color: #fff;
    cursor: pointer;
    user-select: none;
    transition: background 0.3s ease;
  }

  th:hover {
    background: #5a6de0;
  }

  tr:hover td {
    background: rgba(102, 126, 234, 0.08);
  }

  button {
    background: #667eea;
    color: #fff;
    border: none;
    border-radius: 8px;
    padding: 10px 16px;
    cursor: pointer;
    font-weight: 600;
    font-size: 0.95rem;
    transition: all 0.3s ease;
    box-shadow: 0 5px 15px rgba(102, 126, 234, 0.3);
  }

  button:hover {
    background: #5a6de0;
    transform: translateY(-3px);
    box-shadow: 0 8px 20px rgba(102, 126, 234, 0.4);
  }

  td button:active {
    transform: scale(0.97);
  }

  @media (max-width: 768px) {
    .wrap {
      padding: 25px;
    }
    th, td {
      font-size: 0.9rem;
      padding: 10px;
    }
  }
</style>
</head>
<body>
<a href="index-1.html" class="back-btn">⬅ Back</a>

<div class="wrap">
  <h1>Available Classes</h1>
  <table id="classesTable">
    <thead>
      <tr>
        <th onclick="sortTable(0)">Class ⬍</th>
        <th onclick="sortTable(1)">Schedule Time ⬍</th>
        <th>Join</th>
      </tr>
    </thead>
    <tbody id="tableBody"></tbody>
  </table>
</div>

<script>
const API_GET_STUDENT = "https://7hlihj33zg.execute-api.eu-north-1.amazonaws.com/prod/get-studentclasses";
const API_ADD_ATT = "https://7hlihj33zg.execute-api.eu-north-1.amazonaws.com/prod/record-attendance";

async function fetchClasses() {
  try {
    const res = await fetch(API_GET_STUDENT);
    const data = await res.json();
    const tbody = document.getElementById("tableBody");
    tbody.innerHTML = "";

    data.forEach(cls => {
      const classId = cls.meetingId || cls.meeting_id || cls.class_id || cls.id || cls.classId || "Unknown";
      const meetingId = cls.meetingId || cls.meeting_id || cls.class_id || cls.id || cls.classId || "Unknown";
      const joinUrl = cls.join_url || "#";

      let rawTime = cls.schedule_time || cls.created_at || "";
      let formattedTime = rawTime;
      if (rawTime.includes("T")) {
        const [date, time] = rawTime.split("T");
        formattedTime = `${date} ${time.substring(0,5)}`;
      }

      const row = document.createElement("tr");
      row.innerHTML = `
        <td>${cls.class_name || "Untitled"}</td>
        <td>${formattedTime}</td>
        <td><button onclick="joinClass('${classId}', '${joinUrl.replace(/'/g, "\\'")}')">Join</button></td>
      `;
      tbody.appendChild(row);
    });
  } catch (e) {
    document.getElementById("tableBody").innerHTML = "<tr><td colspan='3'>Error loading classes</td></tr>";
  }
}

async function joinClass(classId, joinUrl) {
  const studentName = prompt("Enter your name to mark attendance:");
  if (!studentName) return;

  const joinTimeIST = new Date().toLocaleString("en-IN", { timeZone: "Asia/Kolkata" });
  console.log("Joining time (IST):", joinTimeIST);

  const attendanceData = {
    classId: classId,
    studentName: studentName
  };

  try {
    const res = await fetch(API_ADD_ATT, {
      method: "POST",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify(attendanceData)
    });

    const result = await res.json();
    if (res.ok) {
      alert(`✅ Attendance marked at ${result.joinTimeIST || joinTimeIST}`);
    } else {
      alert(`⚠️ Error: ${result.error || "Failed to mark attendance"}`);
    }
  } catch (err) {
    console.error("Attendance failed:", err);
    alert("⚠️ Could not record attendance");
  } finally {
    if (joinUrl && joinUrl !== "#") {
      window.open(joinUrl, "_blank");
    }
  }
}

function sortTable(columnIndex) {
  const table = document.getElementById("classesTable");
  const tbody = table.tBodies[0];
  const rows = Array.from(tbody.querySelectorAll("tr"));
  const ascending = table.dataset.sortOrder !== "asc";
  table.dataset.sortOrder = ascending ? "asc" : "desc";

  rows.sort((a, b) => {
    const cellA = a.children[columnIndex].innerText.toLowerCase();
    const cellB = b.children[columnIndex].innerText.toLowerCase();
    if (cellA < cellB) return ascending ? -1 : 1;
    if (cellA > cellB) return ascending ? 1 : -1;
    return 0;
  });

  rows.forEach(row => tbody.appendChild(row));
}

fetchClasses();
</script>
</body>
</html>
