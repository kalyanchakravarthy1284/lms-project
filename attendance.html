<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Class Attendance</title>

  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #f3f4f6;
      margin: 0;
      padding: 0;
    }

    header {
      background-color: #4f46e5;
      color: white;
      padding: 16px 32px;
      font-size: 1.4em;
      font-weight: 600;
      position: relative;
    }

    .back-btn {
      position: absolute;
      top: 50%;
      right: 20px;
      transform: translateY(-50%);
      background: #10b981;
      color: white;
      border: none;
      border-radius: 6px;
      padding: 8px 14px;
      font-size: 14px;
      text-decoration: none;
      font-weight: 600;
      transition: background 0.2s;
    }

    .back-btn:hover {
      background: #059669;
    }

    .container {
      margin: 30px auto;
      width: 90%;
      max-width: 900px;
      background-color: white;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      padding: 24px;
    }

    h2 {
      color: #1f2937;
      margin-bottom: 8px;
      text-align: center;
    }

    .class-info {
      text-align: center;
      font-size: 1rem;
      color: #4b5563;
      margin-bottom: 20px;
    }

    table {
      width: 100%;
      border-collapse: collapse;
    }

    th, td {
      padding: 12px;
      border-bottom: 1px solid #e5e7eb;
      text-align: left;
    }

    th {
      background-color: #f9fafb;
      color: #4b5563;
      cursor: pointer;
    }

    tr:hover {
      background-color: #f3f4f6;
    }

    #refresh-btn {
      background-color: #4f46e5;
      color: white;
      border: none;
      padding: 10px 18px;
      border-radius: 8px;
      cursor: pointer;
      margin-bottom: 16px;
    }

    #refresh-btn:hover {
      background-color: #4338ca;
    }

    #searchInput {
      padding: 10px;
      width: 50%;
      border: 1px solid #d1d5db;
      border-radius: 6px;
      margin-bottom: 16px;
    }
  </style>
</head>
<body>
  <header>
    <button class="back-btn" onclick="goBack()">‚Üê Back</button>
    Educator - Class Attendance
  </header>

  <div class="container">
    <h2>Attendance List</h2>
    <div class="class-info" id="classInfo">Class ID: <span id="classIdDisplay">Loading...</span></div>

    <input type="text" id="searchInput" placeholder="üîç Search student name..." />
    <button id="refresh-btn">Refresh</button>

    <table id="attendanceTable">
      <thead>
        <tr>
          <th onclick="sortTable(0)">Student Name ‚¨ç</th>
          <th onclick="sortTable(1)">Join Time (IST) ‚¨ç</th>
        </tr>
      </thead>
      <tbody id="attendanceBody">
        <tr><td colspan="2">Loading...</td></tr>
      </tbody>
    </table>
  </div>

  <script>
    const apiUrl = "https://7hlihj33zg.execute-api.eu-north-1.amazonaws.com/prod/get-attendance"; // <-- your GET endpoint

    const urlParams = new URLSearchParams(window.location.search);
    const classId = urlParams.get("classId");

    function goBack() {
      window.location.href = "classes.html";
    }

    // Display class ID on top
    document.getElementById("classIdDisplay").textContent = classId || "Not specified";

    async function fetchAttendance() {
      try {
        const response = await fetch(`${apiUrl}?classId=${classId}`);
        const data = await response.json();

        const tbody = document.getElementById("attendanceBody");
        tbody.innerHTML = "";

        if (!data || data.length === 0) {
          tbody.innerHTML = `<tr><td colspan="2">No attendance records yet.</td></tr>`;
          return;
        }

        data.forEach(rec => {
          const row = document.createElement("tr");
          row.innerHTML = `
            <td>${rec.studentName}</td>
            <td>${rec.joinTimeIST}</td>
          `;
          tbody.appendChild(row);
        });
      } catch (error) {
        console.error("Error fetching attendance:", error);
      }
    }

    function sortTable(columnIndex) {
      const table = document.getElementById("attendanceTable");
      const rows = Array.from(table.rows).slice(1);
      const asc = table.dataset.sortOrder !== "asc";
      rows.sort((a, b) => {
        const valA = a.cells[columnIndex].textContent.trim();
        const valB = b.cells[columnIndex].textContent.trim();
        return asc ? valA.localeCompare(valB) : valB.localeCompare(valA);
      });
      table.dataset.sortOrder = asc ? "asc" : "desc";
      const tbody = table.tBodies[0];
      tbody.innerHTML = "";
      rows.forEach(r => tbody.appendChild(r));
    }

    document.getElementById("refresh-btn").addEventListener("click", fetchAttendance);

    document.getElementById("searchInput").addEventListener("keyup", function () {
      const filter = this.value.toLowerCase();
      const rows = document.querySelectorAll("#attendanceBody tr");
      rows.forEach(row => {
        const text = row.textContent.toLowerCase();
        row.style.display = text.includes(filter) ? "" : "none";
      });
    });

    fetchAttendance();
  </script>
</body>
</html>
